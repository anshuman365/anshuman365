<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/ecommerce>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/lms>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/html/logs/error.log
    CustomLog /var/www/html/logs/access.log combined
</VirtualHost>