name: Validate Profile README

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "❌ README.md file is missing!"
            exit 1
          else
            echo "✅ README.md found"
          fi
      
      - name: Validate README structure
        run: |
          if grep -q "Anshuman Singh" README.md; then
            echo "✅ Name found in README"
          else
            echo "❌ Name not found in README"
            exit 1
          fi
